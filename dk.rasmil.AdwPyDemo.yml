app-id: dk.rasmil.AdwPyDemo
runtime: org.gnome.Platform
runtime-version: "41"
sdk: org.gnome.Sdk
command: adwpydemo
finish-args:
    - --share=network
    - --share=ipc
    - --socket=fallback-x11
    - --socket=wayland
cleanup:
    - "/include"
    - "/lib/pkgconfig"
    - "/man"
    - "/share/doc"
    - "/share/gtk-doc"
    - "/share/man"
    - "/share/pkgconfig"
    - "*.la"
    - "*.a"

modules:
    - name: libadwaita
      buildsystem: meson
      sources:
          - type: git
            url: https://gitlab.gnome.org/GNOME/libadwaita.git
    - name: adwpydemo
      builddir: true
      buildsystem: meson
      sources:
          - type: git
            url: https://github.com/timlau/adw_pydemo.git
